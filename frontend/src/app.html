<!DOCTYPE html>
<html lang='de'>
<head>
    <meta charset='UTF-8' />
    <meta name='viewport' content='width=device-width, initial-scale=1.0' />

    <link rel='apple-touch-icon' sizes='180x180' href='/assets/img/favicon/apple-touch-icon.png'>
    <link rel='icon' type='image/png' sizes='32x32' href='/assets/img/favicon/favicon-32x32.png'>
    <link rel='icon' type='image/png' sizes='16x16' href='/assets/img/favicon/favicon-16x16.png'>
    <link rel='manifest' href='/site.webmanifest'>
    <link rel='mask-icon' href='/assets/img/favicon/safari-pinned-tab.svg' color='#49a4d9'>
    <link rel='shortcut icon' href='/assets/img/favicon/favicon.ico'>
    <meta name='apple-mobile-web-app-title' content='EventPlanner24'>
    <meta name='application-name' content='EventPlanner24'>
    <meta name='msapplication-TileColor' content='#49a4d9'>
    <meta name='msapplication-config' content='/browserconfig.xml'>
    <meta name='theme-color' content='#49a4d9'>

    <title>EventPlanner24</title>

    <link href='/build/bundle.css' rel='stylesheet' />
</head>
<body>
<div>
    <div class='navbar bg-base-100 fixed top-0 shadow-lg z-10'>
        <div class='navbar-start'>
            <div class='dropdown'>
                <label tabindex='0' class='btn btn-ghost lg:hidden'>
                    <svg xmlns='http://www.w3.org/2000/svg' class='h-5 w-5' fill='none' viewBox='0 0 24 24'
                         stroke='currentColor'>
                        <path stroke-linecap='round' stroke-linejoin='round' stroke-width='2'
                              d='M4 6h16M4 12h8m-8 6h16' />
                    </svg>
                </label>
                <ul tabindex='0'
                    class='menu menu-compact dropdown-content mt-3 p-2 shadow bg-base-100 rounded-box w-52'>
                    <li><a href='/event/create'>Veranstaltung erstellen</a></li>
                    <li><a href='/event'>Alle Veranstaltungen</a></li>
                </ul>
            </div>
            <a class='btn btn-ghost normal-case text-xl' href='/'>
                <img src='/assets/img/favicon-256.png' class='h-full w-auto hidden lg:block mr-4' alt='EP Logo' />
                EventPlanner24
            </a>
        </div>
        <div class='navbar-end hidden lg:flex'>
            <ul class='menu menu-horizontal px-1'>
                <li><a href='/event' class='mr-2'>Alle Veranstaltungen</a></li>
                <li><a class='btn btn-primary' href='/event/create'>Veranstaltung erstellen</a></li>
            </ul>
        </div>
    </div>
    <div id='page' class='w-full min-page-height bg-base-200/50 mt-[64px]'>
        <div class='flex justify-center'>
            <div class='loading-ripple'>
                <div></div>
                <div></div>
            </div>
        </div>
    </div>
</div>
<script src='/build/bundle.js' defer></script>

</html>
